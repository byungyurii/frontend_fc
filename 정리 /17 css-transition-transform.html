<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./17 css-transition.css">
</head>
<body>
	<div class="box"></div>
	<!-- 17.3 변환 2D 속성 -->
	<div class="box-2D">2D</div>
	<!-- 17.4 변환 3d 속석 -->
	<img class="img-3d" src="./7_images/412x553.png" alt="jam">
	<!-- transform-origin -->
	<img class="img-transform" src="./7_images/412x553.png" alt="jam">
	<!-- transform-style -->
		<div class="perspective">
			<div class="grand-parent">
				<div class="parent"><img class="img-transform-style"src="./7_images/412x553.png" alt="jam"></div>
			</div>
		</div>
</body>
